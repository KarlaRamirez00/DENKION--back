{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static 'administrador/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% if producto %}    
            <h1>Modificar Boleta</h1>
            <br>

            <form action="{% url 'boletasUpdate' %}" method="POST">
                {% csrf_token %}

                <pre>Fecha: <input type="text" name="fecha" value="{{boleta.fecha}}"></pre>
                <pre>Cliente: <input type="text" name="cliente" value="{{boleta.cliente}}"></pre>
                <pre>Nombre: <input type="text" name="nombre" value="{{boleta.nombre}}"></pre>
                <pre>Producto: <input type="text" name="producto" value="{{boleta.producto}}"></pre>
                <pre>Total: <input type="text" name="total" value="{{boleta.total}}"></pre>
                <pre>Metodo de Pago: <input type="text" name="metodo_pago" value="{{boleta.metodo_pago}}"></pre>
                <pre>Estado: <input type="text" name="estado" value="{{boleta.estado}}"></pre>
                <input type="submit" name="opcion" value="Actualizar">
            </form>
            <br>
        {% endif %}

        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        <br>
        <a href="{%url 'crud_boletas' %}">Volver</a>
    </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
