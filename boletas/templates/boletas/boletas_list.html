{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletas Existentes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static 'administrador/css/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="titulo">Lista de Boletas</h1>
    <br>
    <button type="button">
        <a href="{% url 'boletas_add' %}">Agregar</a>
    </button>
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <br>
    <table>
        {% if boletas %}
            <th>Boleta</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Modificar</th>
            <th>Eliminar</th>
            {% for x in boletas %}
                <tr>
                    <td>{{ x.id_boleta }}</td>
                    <td>{{ x.fecha }}</td>
                    <td>{{ x.total }}</td>
                    <td><a href="{% url 'boletas_edit' pk=x.id_boleta %}">Modificar</a></td>
                    <td><a href="{% url 'boletas_del' pk=x.id_boleta %}">Eliminar</a></td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>
</body>
</html>
