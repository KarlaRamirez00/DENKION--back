{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static 'administrador/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <!--Barra de navegaciÃ³n-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'administrador/img/Denki_logo60h206w.png' %}" alt="Logo" width="206" height="60" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'crud_productos' %}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crud_clientes' %}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'crud_boletas' %}">Boletas</a></li>            
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% if producto %}    
            <h1>Modificar producto</h1>
            <br>

            <form action="{% url 'productosUpdate' %}" method="POST">
                {% csrf_token %}

                <pre>Modelo: <input type="text" name="modelo" value="{{producto.modelo}}"></pre>
                <pre>Marca: <input type="text" name="marca" value="{{producto.marca}}"></pre>
                <pre>A&ntilde;o fabricaci&oacute;n: <input type="text" name="anno_fab" value="{{producto.anno_fab}}"></pre>
                <pre>Precio: <input type="text" name="precio" value="{{producto.precio}}"></pre>
                <pre>Stock: <input type="text" name="stock" value="{{producto.stock}}"></pre>
                <pre>Estado: <input type="text" name="estado" value="{{producto.estado}}"></pre>
                <pre>Categoria: <input type="text" name="categoria" value="{{producto.categoria}}"></pre>
                <pre>Descripci&oacute;n: <input type="text" name="desc" value="{{producto.desc}}"></pre>
                <input type="submit" name="opcion" value="Actualizar">
            </form>
            <br>
        {% endif %}

        <div id="idMensajes">
            {% if mensaje %}
                {{mensaje}}
            {% endif %}
        </div>
        <br>
        <a href="{%url 'crud_productos' %}">Volver</a>
    </div>
    <!--        Footer       -->
  <footer class="footer mt-auto py-3 footer-text">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="mr-3">
        <h5 class="mx-auto">Página del Administrador</h5>
      </div>      
    </div>
  </footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
